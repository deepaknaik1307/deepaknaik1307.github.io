<!doctype html>
<html>
<head>
<title>Rich Text Editor</title>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="./script/app.js"></script>
<script type="text/javascript" src="./script/dist.js" defer async></script>
<script type="text/javascript" src="./script/github.js"></script>
<script type="text/javascript" src="./script/main.js"></script>
</head>
<body ng-app="ramoshiIT" ng-controller="myCtrl" ng-init="initTmp()">

<h1>Upload file</h1>

      <form action="/" method="POST">
         <label for="file">Select only one file:</label>
         <input name="file" id="file" type="file"/>
         <label for="commit-title">Comment:</label>
         <input id="commit-title" name="commit-title" type="text" />
         <input type="submit" />
      </form>
      
<ul>
	<li ng-repeat="ct in container.docs.categories">
		<span>{{ct}}</span><br>
		<ul>
			<li ng-repeat="fn in container.docs.fileData[ct]"><img src="./images/file.jpg" style="width:20px;height:20px;">
			<br>
			<a href="./documents/{{ct}}/{{fn}}" style="padding-left: 21px;" target="_blank">{{fn}}</a></li>
		</ul>
	</li>
</ul>
</body>
</html>
